<section id="events">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-md-12 text-center mb-5">
                        <h3 class="h1 text-uppercase">Prox√≠mos eventos</h3>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-12">
                        <ul class="events-nav " [ngClass]="navDevice">
                            <li class="todos" [ngClass]="activeEvents === '' ? 'active': ''"
                                (click)="changeCategory('')">
                                <a href="javascript:void(0)">
                                    <!-- <img src="./assets/desktop/icones/todos-juntos-amarelo.svg" alt=""> -->
                                </a>
                            </li>
                            <li class="entretenimento" [ngClass]="activeEvents === 'entretenimento' ? 'active': ''"
                                (click)="changeCategory('entretenimento')">
                                <a href="javascript:void(0)">
                                    <!-- <img src="./assets/desktop/icones/entretenimento-juntos-cinza.svg" alt=""> -->
                                </a>
                            </li>
                            <li class="gastronomia" [ngClass]="activeEvents === 'gastronomia' ? 'active': ''"
                                (click)="changeCategory('gastronomia')">
                                <a href="javascript:void(0)">
                                    <!-- <img src="./assets/desktop/icones/gastronomia-juntos-cinza.svg" alt=""> -->
                                </a>
                            </li>
                            <li class="botanica" [ngClass]="activeEvents === 'botanica' ? 'active': ''"
                                (click)="changeCategory('botanica')">
                                <a href="javascript:void(0)">
                                    <!-- <img src="./assets/desktop/icones/botanica-juntos-cinza.svg" alt=""> -->
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>  
                
                <div class="row event-section mb-4">
                    <div *ngIf="load" class="text-center col-md-12 mb-5" >
                        <div class="spinner-grow text-primary " style="width: 5rem; height: 5rem;" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-12 my-3 event "  *ngFor="let event of events">
                        <a [routerLink]="['/evento', event.caseID]">
                            <div class="card shadow-sm">
                                <img [src]="event.images[0].url" alt="">
                                <div class="card-body ">
                                    <h3 class="card-title">{{ event.title }}</h3>
                                    <span>{{ event.date | date:'dd-MM-yyyy HH:mm'}}</span>
                                    <p class="card-text mt-3 " >
                                        {{ event.description }}
                                    </p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-12 mt-5 "  >
                        <!-- items being paged -->
                        <!-- <div *ngFor="let item of page_items">{{ item.name }}</div> -->

                        <nav id="paginator" class="text-center"  >
                            <!-- pager -->
                            <ul *ngIf="pager.pages_qtd && pager.total_pages" class="paginator-list">
                                <!-- <li [ngClass]="{disabled:pager.current_page === 1}">
                                    <a (click)="setPage(1)">First</a>
                                </li> -->
                                <li [ngClass]="{disabled:pager.current_page === 1}" class="paginator-item">
                                    <a (click)="setPage(pager.current_page - 1)"  
                                        class="paginator-link" 
                                        (click)="changePage(pager.current_page - 1)">
                                        < 
                                    </a> 
                                </li> 
                                <li *ngFor="let page of pager.pages_qtd" class="paginator-item"
                                            [ngClass]="{active:pager.current_page === page}" (click)="changePage(page)" (click)="setPage(page)">
                                    <a   class="paginator-link">{{ page }}</a>
                                </li>
                                <li [ngClass]="{disabled:pager.current_page === pager.total_pages}"
                                    class="paginator-item">
                                    <a (click)="setPage(pager.current_page + 1)" (click)="changePage(pager.current_page + 1)" class="paginator-link">
                                        >
                                    </a>
                                </li>
                                <!-- <li [ngClass]="{disabled:pager.current_page === pager.total_pages}">
                                    <a (click)="setPage(pager.total_pages)">Last</a>
                                </li> -->
                            </ul>
                        </nav>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
