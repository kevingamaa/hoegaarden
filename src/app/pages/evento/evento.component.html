<section id="event">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" *ngIf="event">
                <div class="row">
                    <div class="col-lg-6 col-md-12 order-last order-lg-first">
                        <div class="event-content">
                            <h1>{{ event.title }}</h1>
                            <span class="event-data mt-3">
                                <img src="./assets/icones/filro-mobile-todos.svg" alt="">{{ event.date | date:'dd-MM-yyyy HH:mm'}}
                            </span>
                            <p class="event-description">
                                {{ event.description }}
                            </p>
                            <a class="btn btn-outline-warning rounded-0 my-3 text-center text-uppercase" [href]="event.link_references">
                                Comprar ingresso
                            </a> <br><br>
                            <a href="https://wa.me/whatsappphonenumber/?text={{ event.title }}" target="__blank"
                                class=" p-3 btn-share">
                                <img src="./assets/icones/whatsapp_compartilhar.png" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12 p-0 order-md-first">
                        <img [src]="event.images[0].url" class="image-event" alt="">
                    </div>
                </div>
            </div>

            <div class="col-md-12 text-center my-5 py-5" *ngIf="!event">
                <div class="spinner-grow text-primary " style="width: 10rem; height: 10rem;" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer [location]="location"></app-footer>
